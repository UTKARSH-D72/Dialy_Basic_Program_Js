<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set_interval</title>
</head>
<body>
    <button onclick="text()">start</button>
    <span id="msg"></span>
    <script>
        let x=1;
        function text(){
document.getElementById("msg").innerHTML=x;
x++;
    }
    setInterval("text()",50)
    </script>
</body>
</html>
