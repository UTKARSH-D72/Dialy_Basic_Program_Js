<head>

    <title>Class_constructor</title>
</head>
<body>
    <h1 ></h1>
    <script>
class emp{
constructor(name, age, id){
    this.name=name;
    this.age=age;
    this.id=id;
   this.getdata=function(){
       document.write(`name ${this.name}, age ${this.age}, id ${this.id}`)
        }       
}

}
 let obj1 = new emp("Utkarsh", 25, "E1234");

 obj1.getdata();


 

    </script>
</body>
